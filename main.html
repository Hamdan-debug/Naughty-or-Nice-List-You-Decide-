<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naughty or Nice List Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="snow-container"></div>
    <header>
        <h1>🎅 Naughty or Nice List Maker 🎄</h1>
        <p>Decide who belongs on Santa's Naughty or Nice list!</p>
    </header>

    <main>
        <section id="scenario-section">
            <h2>Scenario:</h2>
            <p id="scenario-text">"Sharing toys with friends."</p>
            <img id="scenario-image" src="https://via.placeholder.com/400x200.png?text=Sharing+Toys" alt="Scenario Image">
            <div class="buttons">
                <button id="nice-button">Nice 🎁</button>
                <button id="naughty-button">Naughty 🧹</button>
            </div>
        </section>

        <section id="lists">
            <div id="nice-list">
                <h2>Nice List 🎁</h2>
                <div class="list-container">
                    <ul id="nice-list-items"></ul>
                </div>
            </div>
            <div id="naughty-list">
                <h2>Naughty List 🧹</h2>
                <div class="list-container">
                    <ul id="naughty-list-items"></ul>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ for Christmas | © 2024 Santa's Helpers-Hamdan</p>
    </footer>

   
    <script src="script.js"></script>
</body>
</html>
